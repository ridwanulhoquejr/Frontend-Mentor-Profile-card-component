<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="index.css">
  
  <title>Frontend Mentor | Profile card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <section id="section">

    <div class="svg-img">
      <img class="img-1" src="./images/bg-pattern-top.svg" alt="top-svg">
      <img class="img-2" src="./images/bg-pattern-bottom.svg" alt="">
    </div>

    <div class="card">
      <div class="card-top">
        <img src="images/bg-pattern-card.svg" alt="card-svg" class="card-svg">
      </div>
      <div class="profile-pic">
        <img src="images/image-victor.jpg" alt="">
      </div>
      <div class="card-bottom">
        <span class="heading">Victor Crest</span>
        <span class="content">26</span>
        <br>
        <span class="content">London</span>
      </div>

      <hr class="content">

      <div class="bottom-content">
        <div class="followers">
          <h3 class="heading" > 80K</h3>
          <p><span class="content">Followers</span></p>
        </div>
        <div class="likes">
          <h3 class="heading" > 803K</h3>
          <p><span class="content">Likes</span></p>
        </div>
        <div class="photos">
          <h3 class="heading" > 1.4K</h3>
          <p><span class="content">Photos</span></p>
        </div>
        
      </div>
      
    </div>
    

    <!-- 
  

  

  803K
  Likes

  1.4K
  Photos
  -->

  </section>

</body>
</html>
